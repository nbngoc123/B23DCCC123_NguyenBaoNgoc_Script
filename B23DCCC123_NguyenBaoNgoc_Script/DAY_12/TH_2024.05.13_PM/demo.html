<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
<style>
.slideshow-container {
  position: relative; /* Để định vị các nút điều hướng */
  width: 500px; /* Điều chỉnh kích thước theo nhu cầu */
}

.slide {
  display: none; /* Ẩn tất cả các ảnh trừ ảnh active */
  width: 100%;
}

.slide.active {
  display: block; /* Hiển thị ảnh active */
}

.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

</style>

<script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
        var slides = document.getElementsByClassName("slide");
        for (var i = 0; i < slides.length; i++) {
        slides[i].classList.remove("active");
        
        }
        slideIndex = (slideIndex + slides.length) % slides.length;
        slides[slideIndex].classList.add("active");
    }

    function nextSlide() {
        showSlides(slideIndex += 1);
    }

    function prevSlide() {
        showSlides(slideIndex -= 1);
    }

</script>
</head>
<body>
    <div class="slideshow-container">
  
        <table>
            <img class="slide active" src="image1.png" alt="Slide 1">
            <img class="slide" src="image2.png" alt="Slide 2">
            <img class="slide" src="image3.png" alt="Slide 3">
            <button class="prev" onclick="prevSlide()">❮</button>
            <button class="next" onclick="nextSlide()">❯</button>

        </table>
      </div>
      
</body>
</html>
